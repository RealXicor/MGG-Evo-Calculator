<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MGG: Evo Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="EvoStyle.css" type="text/css">
    </head>
    <body>
        <img src="imgs/mutants.png">
        <div class="Intro">
            <h1>EVO CALCULATOR</h1>
            <p><i>By u/UK363</i></p>
        </div>
        <form class="EvoForm">
            <div class="formGrid">
                <div class="LMutant">
                    <img src="imgs/Gorthaur.webp">
                </div>
                <div class="calcForm">
                    <label for="CurrentEvo">CURRENT EVO</label><br/>
                    <input id="CurrentEvo" type="text" placeholder="Enter your Current EVO Level"/><br />
                    <label for="Credits">YOUR CREDITS</label><br/>
                    <input id="Credits" type="text" placeholder="Enter your Credits"/><br />
                    <label for="Gold">YOUR GOLD</label><br/>
                    <input id="Gold" type="text" placeholder="Enter your Gold"/><br />
                    <label for="Discount">DISCOUNT</label><br/>
                    <input id="Discount" type="text" placeholder="0%"/><br/>
                    <button type="button">CALCULATE</button>
                </div>
                <div class="result">
                    <h1>CALCULATE TO SEE<br/>RESULT</h1>
                </div>
                <div class="RMutant">
                    <img src="imgs/mrmarv.webp">
                </div>
            </div>
        </form>
    </body>
</html>
