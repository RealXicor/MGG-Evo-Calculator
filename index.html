<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MGG: Evo Calculator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@1,200&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="EvoStyle.css" type="text/css">
        <script src="script/Calculator.js"></script>
    </head>
    <body>
        <img src="imgs/mutants.png">
        <div class="Intro">
            <h1>EVO CALCULATOR</h1>
            <p>By <a href="https://www.reddit.com/user/UK363">u/UK363</a> for subbreddit <a href="https://www.reddit.com/r/mutantsgg">r/Mutantsgg</a></p>
        </div>
        <form class="EvoForm">
            <div class="formGrid">
                <div class="LMutant">
                    <img src="imgs/Gorthaur.webp">
                </div>
                <div class="calcForm">
                    <label for="CurrentEvo">CURRENT EVO</label><br/>
                    <input id="CurrentEvo" type="number" placeholder="Enter your Current EVO Level"/><br />
                    <label for="Credits">YOUR CREDITS</label><br/>
                    <input id="Credits" type="number" placeholder="Enter your Credits"/><br />
                    <label for="Gold">YOUR GOLD</label><br/>
                    <input id="Gold" type="number" placeholder="Enter your Gold"/><br />
                    <label for="Discount">DISCOUNT</label><br/>
                    <select id="Discount">
                        <option value="0">0%</option>
                        <option value="50">50%</option>
                        <option value="60">60%</option>
                        <option value="70">70%</option>
                        <option value="80">80%</option>
                        <option value="90">90%</option>
                    </select>
                    <br/>
                    <button type="button" onclick="doCalculate()">CALCULATE</button>
                </div>
                <div id="result">
                    <h1>CALCULATE TO SEE<br/>RESULT</h1>
                </div>
                <div class="RMutant">
                    <img src="imgs/mrmarv.webp">
                </div>
            </div>
        </form>
        <footer>
            <div class=LeftFoot>
                Reddit: <a href="https://www.reddit.com/user/UK363">u/UK363</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Community: <a href="https://www.reddit.com/r/mutantsgg">r/Mutantsgg</a>
            </div>
            <div class="RightFoot">Github: <a href="https://github.com/RealXicor">RealXicor</a></div>
        </footer>
    </body>
</html>
